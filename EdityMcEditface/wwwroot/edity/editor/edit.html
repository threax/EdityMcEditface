<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{title}</title>
    {css}
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{editorRoot}">Edit {title}</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div class="load-linebar load-linebar-inverse" style="display:none;">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                            </div>
                        </li>
                        <li><a href="#" data-edit-save>Save</a></li>
                        <li><a href="{docLink}" target="_blank">Preview</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">File <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{docLink}">Goto</a></li>
                                <li><a id="EditSource" data-toggle="modal" data-target="#sourceModal">Edit Source</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a data-toggle="modal" data-target="#settingsModal">Settings</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="row">
            {mainContent}
        </div>
        <!-- Settings Modal -->
        <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="settingsModalLabel">{docLink} Settings</h4>
                    </div>
                    <form action="/ide/api/upload/{docLink}.json" method="post">
                        <div class="modal-body" data-settings-form>
                            <div class="form-group">
                                <label for="{name}">{prettyName}</label>
                                <input type="text" name="{name}" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button class="btn btn-danger">Delete Page</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- source Modal -->
        <div class="modal fade" id="sourceModal" tabindex="-1" role="dialog" aria-labelledby="sourceModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="sourceModalLabel">{docLink} Source</h4>
                    </div>
                    <form id="ApplySourceChanges">
                        <div class="modal-body">
                            <textarea id="source" name="markdown" class="form-control" rows="30">default thing</textarea>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary">Apply Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
