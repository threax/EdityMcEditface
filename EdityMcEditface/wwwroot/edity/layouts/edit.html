<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{title}</title>
    {css}
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{editorRoot}">Edit {title}</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div class="load-linebar load-linebar-inverse" style="display:none;">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                            </div>
                        </li>
                        <li><a href="{savePageUrl}" data-edit-save>Save</a></li>
                        <li><a href="{docLink}" target="_blank">Preview</a></li>
                        <li><a id="MediaModalButton" data-toggle="modal" data-target="#mediaModal">Media</a></li>
                        <li><a id="CommitButton" data-toggle="modal" data-target="#commitModal">Commit</a></li>
                        <li><a id="CompileModalButton" data-toggle="modal" data-target="#compileModal">Publish</a></li>
                        <li><a id="EditSource" data-toggle="modal" data-target="#sourceModal">Edit Source</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a id="SettingsButton" data-toggle="modal" data-target="#settingsModal">Settings</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="row">
            {mainContent}
        </div>
    </div>
    {javascript}
</body>
</html>
