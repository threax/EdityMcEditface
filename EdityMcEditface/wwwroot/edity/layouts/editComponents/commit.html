<!-- commit Modal -->
<template data-hr-component="CommitNavItem">
    <li><a data-toggle="modal" data-target="#commitModal" data-hr-on-click="commit">Commit</a></li>
</template>
<div class="modal fade" id="commitModal" data-hr-controller="commit" tabindex="-1" role="dialog" aria-labelledby="commitModalLabel" data-hr-toggle="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form data-hr-on-submit="commit" data-hr-model="commit" data-hr-model-src="/edity/Git/Commit">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="commitModalLabel">Commit</h4>
                </div>
                <div class="modal-body">
                    <label>Changed Files</label>
                    <ol data-hr-model="changedFiles" data-hr-model-src="/edity/Git/UncommittedChanges">
                        <template>
                            <li>{|filePath}</li>
                        </template>
                        <template data-hr-variant="NewInWorkdir">
                            <li style="color:green;">{|filePath} <span class="pull-right">A</span></li>
                        </template>
                        <template data-hr-variant="Missing">
                            <li style="color:darkred;">{|filePath} <span class="pull-right">D</span></li>
                        </template>
                        <template data-hr-variant="Modified">
                            <li style="color:blue;">{|filePath} <span class="pull-right">M</span></li>
                        </template>
                        <template data-hr-variant="Conflict">
                            <li style="color:red;">{|filePath} <span class="pull-right">C</span></li>
                        </template>
                    </ol>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="3" name="message"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Commit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<template data-hr-component="TestMergeNavItem">
    <li><a data-toggle="modal" data-target="#mergeModal" data-hr-on-click="testMerge">Test Merge</a></li>
</template>
<div class="modal fade" id="mergeModal" data-hr-controller="merge" tabindex="-1" role="dialog" aria-labelledby="mergeModalLabel" data-hr-toggle="dialog">
    <div class="modal-dialog mergeModal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mergeModalLabel">Merge</h4>
            </div>
            <div class="modal-body">
                  <form class="row" data-hr-model="merge" data-hr-model-src="/edity/Git/MergeInfo">
                      <div class="col-sm-4">
                          <textarea name="theirs" class="form-control" rows="50"></textarea>
                      </div>
                      <div class="col-sm-4">
                          <textarea name="merged" class="form-control" rows="50"></textarea>
                      </div>
                      <div class="col-sm-4">
                          <textarea name="mine" class="form-control" rows="50"></textarea>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Commit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{mainContent}
