<template id="MediaNavItem">
    <li><a data-htmlrest-binding="MediaModalButton" data-toggle="modal" data-target="#mediaModal">Media</a></li>
</template>
<div class="modal fade" id="mediaModal" tabindex="-1" role="dialog" aria-labelledby="mediaModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mediaModalLabel">Media</h4>
            </div>
            <div class="modal-body" data-htmlrest-binding="load">
                <div class="center">
                    <div class="load-linebar center-block">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                    <p>Working...</p>
                </div>
            </div>
            <div data-htmlrest-binding="main">
                <div class="modal-body">
                    <button data-htmlrest-binding="upDirectory" type="button" class="btn btn-default">Up</button>
                    <ol class="filebrowser-directory-list" data-htmlrest-binding="directoryList">
                        <li data-htmlrest-binding="DirectoryButton" data-htmlrest-component="filebrowser-directories">{|this}</li>
                    </ol>
                    <ol class="filebrowser-file-list" data-htmlrest-binding="fileList">
                        <li data-htmlrest-component="filebrowser-files"><a href="{|this}" target="_blank">{|this}</a></li>
                    </ol>
                </div>
                <div class="modal-footer">
                    <form class="form-inline" data-htmlrest-binding="AddMediaForm">
                        <div class="form-group">
                            <label for="file">Choose File</label>
                            <input data-htmlrest-binding="FileUploadPicker" name="file" type="file" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
            <div data-htmlrest-binding="fail">
                <div class="modal-body">
                    <p>Could not connect to server to load files.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="LoadFilesAgainButton">Try Again</button>
                </div>
            </div>
        </div>
    </div>
</div>
{mainContent}
