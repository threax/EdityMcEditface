<template id="SettingsNavItem">
    <li><a data-toggle="modal" data-target="#settingsModal" data-hr-on-click="open">Settings</a></li>
</template>
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="settingsModalLabel">{docLink} Settings</h4>
            </div>
            <div class="modal-body" data-htmlrest-binding="load">
                <div class="center">
                    <div class="load-linebar center-block">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                    <p>Working...</p>
                </div>
            </div>
            <form data-htmlrest-binding="form" action="{pageSettingsUrl}{docLink}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button class="btn btn-danger">Delete Page</button>
                </div>
            </form>
            <div data-htmlrest-binding="fail">
                <div class="modal-body">
                    <p>Could not load page settings</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="LoadSettingsAgainButton">Try Again</button>
                </div>
            </div>
        </div>
    </div>
</div>
{mainContent}
