<template data-hr-component="SyncNavItem">
    <li><a data-toggle="modal" data-target="#syncModal" data-hr-on-click="sync">Sync</a></li>
</template>
<div class="modal fade" id="syncModal" data-hr-controller="sync" tabindex="-1" role="dialog" aria-labelledby="syncModalLabel" data-hr-toggle="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="syncModalLabel">Sync</h4>
            </div>
            <div class="modal-body" data-hr-toggle="load" data-hr-style-off="display:none;">
                <div class="center">
                    <div class="load-linebar center-block">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                    <p>Working...</p>
                </div>
            </div>
            <div class="modal-body" data-hr-toggle="main" data-hr-style-off="display:none;">
                <p>Sync main stuff</p>
            </div>
            <div class="modal-body" data-hr-toggle="cantSync" data-hr-style-off="display:none;">
                <p>Can't sync with uncommitted changes. Please commit first before trying to sync.</p>
            </div>
            <div class="modal-body" data-hr-toggle="error" data-hr-style-off="display:none;">
                <p>Can't contact server. Please try again later.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-hr-on-click="save">Pull</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Push</button>
            </div>
        </div>
    </div>
</div>
{{mainContent}}
