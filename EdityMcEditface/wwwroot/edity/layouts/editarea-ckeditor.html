<template id="SaveButton">
    <li class="load-linebar load-linebar-inverse pull-left" data-hr-toggle="load" data-hr-class-on="fadeIn" data-hr-class-off="fadeOut" data-hr-class-idle="idle">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </li>
    <li>
        <a data-hr-model="save" data-hr-model-src="{savePageUrl}" data-hr-on-click="save">Save</a>
    </li>
</template>
<template id="PreviewButton">
    <li><a href="{docLink}" target="_blank">Preview</a></li>
</template>
<div class="editable col-md-12" id="editArea" contenteditable="true">
    {mainContent}
</div>
