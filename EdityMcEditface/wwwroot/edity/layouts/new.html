<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>New</title>
    {css}
</head>
<body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{editorRoot}">{docLink}</a>
                </div>
            </div>
        </nav>
        <ul class="row" id="templates" data-hr-model="templates" data-hr-model-src="{uploadUrl}" data-hr-model-component="new-template-preview">
            <li data-hr-component="new-template-preview" class="col-md-6">
                <a href="#" data-template="{|path}" data-hr-on-click="create">{|path}</a>
            </li>
        </ul>
    {javascript}
</body>
</html>
