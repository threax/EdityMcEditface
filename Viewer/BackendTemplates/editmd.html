<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>Editor.md Based Editor</title>
    <link rel="stylesheet" href="/embd/lib/editor-md-master/css/editormd.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="layout">
        <header>
            <h1>Editor.md Based Editor</h1>
        </header>
        <div id="test-editormd">
            <textarea style="display:none;">|
            </textarea>
        </div>
    </div>
    <script src="/embd/lib/jquery/jquery.min.js"></script>
    <script src="/embd/lib/editor-md-master/src/editormd.js"></script>
    <script type="text/javascript">
			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "90%",
                    height  : 640,
                    syncScrolling : "single",
                    path: "/embd/lib/editor-md-master/lib/"
                });

                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",
                    width   : "90%",
                    height  : 640,
                    path    : "../lib/"
                });
                */
            });
    </script>
</body>
</html>
