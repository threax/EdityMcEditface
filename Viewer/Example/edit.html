<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>hallo.js</title>
    <link rel="stylesheet" href="/embd/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/embd/lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/embd/lib/jquery-ui/jquery-ui.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{EditorRoot}">{DocLink}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{DocLink}" target="_blank">Preview</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">File <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{DocLink}">Goto</a></li>
                            <li><a href="{DocLink}.text">View Text</a></li>
                            <li><a href="{DocLink}.pdf">View Pdf</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div>
        <h1>hallo.js</h1>
        <p>Everything below here is editable</p>
        <div class="row">
            <div class="col-md-8">
                <div class="container editable">
                    <templates>
                        <h1>|</h1>
                        <h2>|</h2>
                        <h3>|</h3>
                        <h4>|</h4>
                        <h5>|</h5>
                        <h6>|</h6>
                        <blockquote>|</blockquote>
                        <document>|</document>
                        <fencedcode exclude="true">
                            <pre><code>|</code></pre>
                        </fencedcode>
                        <htmlblock>|</htmlblock>
                        <indentedcode exclude="true">
                            <pre><code>|</code></pre>
                        </indentedcode>
                        <ul>|</ul>
                        <ol>|</ol>
                        <li>|</li>
                        <p>|</p>
                        <hr />
                        <text>|</text>
                        <br />
                        <softbr exclude="true">|</softbr>
                        <code>|</code>
                        <a>|</a>
                        <img />
                        <strong>|</strong>
                        <em>|</em>
                        <del>|</del>
                    </templates>
                    <htmltemplates>
                    </htmltemplates>
                </div>
            </div>
            <div class="col-md-4">
                <textarea id="source" class="form-control" rows="30"></textarea>
            </div>
        </div>
    </div>
    <script src="/embd/lib/jquery/jquery.min.js"></script>
    <script src="/embd/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/embd/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/embd/lib/hallojs/rangy-core.js"></script>
    <script src="/embd/lib/hallojs/hallo.js"></script>
    <script src="/embd/lib/hallojs/showdown.js"></script>
    <script src="/embd/lib/hallojs/to-markdown.js"></script>
    <script src="/embd/lib/hallojs/editor.js"></script>
</body>
</html>
